<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>RPB participate ${msg.partner_site_name}</title>
    <ui:insert name="head">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="${request.contextPath}/resources/img/favicon.ico" />
        <link rel="icon" type="image/x-icon" href="${request.contextPath}/resources/img/favicon.ico" />
    </ui:insert>
</h:head>

<h:body>
    <div id="layout-portlets-cover">
        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10">
            <div class="Container90 Fnone MarAuto TexAlCenter">
                <div class="EmptyBox50"></div>
                <span class="Fs40 Wid100 DispBlock red">Access Denied</span>
                <span class="Wid100 DispBlock Fs30 red">Please Check Your Permissions !</span><br/>
                <span class="Wid100 DispBlock Fs18 red">Sorry, but you have no access to this page.<br/>
                    </span>
                <div class="EmptyBox30"></div>
                <p:button  value="#{msg.home}" styleClass="Fs16 RedButton" href="/home.faces"></p:button>
                <div class="EmptyBox50"></div>
            </div>
        </div>
    </div>
</h:body>

</html>
