#############################################################################
# Shared settings for PACS components and clinical PACS proxy
#
# OPTIONAL
#############################################################################
# Enable or disable basic authentication
pacs.auth=${PACS_AUTH:true}

# Service account for PACS authentication
pacs.user=${PACS_USER:RadPlanBioXX}
pacs.password=${PACS_PASSWORD:pass}

# Thread pool size to parallelize requests
pacs.threadPoolSize=${PACS_THREAD_POOL_SIZE:8}

# Clinical PACS proxy
pacs.clinicalUrl=${PACS_CLINIC_URL:http://host.org/cgi-bin/dgate}