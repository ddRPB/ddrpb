<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/main.xhtml"
        >
    <!-- Definition of breadcrumbs place holder -->
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msg.home}" title="#{msg.home}" url="/home.faces" />
            <p:menuitem value="#{msg.administration}" title="#{msg.administration}" url="#" />
            <p:menuitem value="CTMS" title="Clinical Trial Management System" url="#" />
            <p:menuitem value="Organisation Roles" title="Study Organisation Roles" url="/admin/ctms/studyOrganisationRoleCRUD.faces" />
        </p:breadCrumb>
    </ui:define>

    <!-- Definition of content place holder content -->
    <ui:define name="content">
        <!-- TabView -->
        <p:tabView id="tabView" activeIndex="#{mbStudyOrganisationRole.tab.activeIndex}">

            <!-- Studies -->
            <p:tab title="Study Organisation Roles" titletip="Study Organisation Roles">

                <!-- Toolbar -->
                <p:toolbar>

                    <!-- Left -->
                    <p:toolbarGroup align="left">
                        <p:commandButton
                                value="#{msg.menu_new}"
                                title="Define a new Study Organisation Role [ctrl+shift+n]"
                                icon="ui-icon-document"
                                oncomplete="PF('newEntityDialog').show();"
                                style="float: left;"
                                immediate="true"
                                update=":newEntityForm:newDisplay"
                                process="@this"
                                actionListener="#{mbStudyOrganisationRole.prepareNewEntity}"
                                />
                        <p:hotkey
                                bind="ctrl+shift+n"
                                oncomplete="PF('newEntityDialog').show();"
                                immediate="true"
                                update=":newEntityForm:newDisplay"
                                process="@this"
                                actionListener="#{mbStudyOrganisationRole.prepareNewEntity}"
                                rendered="#{mbStudyOrganisationRole.tab.activeIndex == 0}"
                                />
                        <p:commandButton
                                value="#{msg.menu_reload}"
                                title="Reload Study Organisation Roles [ctrl+shift+r]"
                                icon="ui-icon-refresh"
                                style="float: left;"
                                immediate="true"
                                process="@this"
                                update=":form:tabView:dtEntities, :growl"
                                actionListener="#{mbStudyPersonRole.load}"
                                />
                        <p:hotkey
                                bind="ctrl+shift+r"
                                immediate="true"
                                process="@this"
                                update=":form:tabView:dtEntities, :growl"
                                actionListener="#{mbStudyOrganisationRole.load}"
                                rendered="#{mbStudyOrganisationRole.tab.activeIndex == 0}"
                                />
                    </p:toolbarGroup>

                    <!-- Right -->
                    <p:toolbarGroup align="right">
                        <p:commandButton
                                value="#{msg.menu_print}"
                                title="Print Organisation Roles table"
                                icon="ui-icon-print"
                                >
                            <p:printer target="dtEntities" />
                        </p:commandButton>
                        <p:commandButton
                                value="#{msg.menu_help}"
                                title="To be implemented [ctrl+shift+h]"
                                icon="ui-icon-help"
                                disabled="True"
                                />
                    </p:toolbarGroup>
                </p:toolbar>

                <!-- Data table -->
                <p:dataTable
                        id="dtEntities"
                        var="entity"
                        value="#{mbStudyOrganisationRole.entityList}"
                        widgetVar="entitiesTable"
                        resizableColumns="true"
                        draggableColumns="false"
                        paginator="true"
                        rows="15"
                        rowsPerPageTemplate="15,25,50"
                        emptyMessage="#{msg.search_empty}"
                        rowKey="#{entity.id}"
                        selection="#{mbStudyOrganisationRole.selectedEntity}"
                        selectionMode="single"
                        rowIndexVar="rowIndex"
                        filteredValue="#{mbStudyOrganisationRole.filteredEntities}"
                        sortMode="multiple"
                        sortBy="#{mbStudyOrganisationRole.preSortOrder}"
                        disabledTextSelection="false"
                        >

                    <!-- Table header -->
                    <f:facet name="header">
                        <p:commandButton id="btnEntitiesToggler" value="#{msg.menu_columns}" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler
                                datasource="dtEntities"
                                trigger=":form:tabView:dtEntities:btnEntitiesToggler"
                                style="width:450px"
                                >
                            <p:ajax event="toggle" listener="#{mbStudyOrganisationRole.onEntityToggle}" />
                        </p:columnToggler>
                    </f:facet>

                    <!-- Row -->
                    <p:column headerText="#" exportable="false" toggleable="false" style="width:5%">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <!-- Name -->
                    <p:column
                            id="colRoleName"
                            sortBy="#{entity.name}"
                            filterBy="#{entity.name}"
                            filterMatchMode="contains"
                            style="width:20%"
                            visible="#{mbStudyOrganisationRole.columnVisibilityList[0]}"
                            >
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{entity.name}" style="float:left;" />
                    </p:column>

                    <!-- Description -->
                    <p:column
                            sortBy="#{entity.description}"
                            filterBy="#{entity.description}"
                            filterMatchMode="contains"
                            style="width:20%"
                            visible="#{mbStudyOrganisationRole.columnVisibilityList[1]}"
                            >
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{entity.description}" style="float:left;" />
                    </p:column>

                    <!-- Commands -->
                    <p:column
                            headerText="#{msg.menu_commands}"
                            exportable="false"
                            style="width:17%"
                            toggleable="false"
                            >
                        <p:commandButton
                                icon="ui-icon-contact"
                                title="#{msg.menu_edit}"
                                update=":entityDetailsForm:editDisplay"
                                immediate="true"
                                process="@this"
                                oncomplete="PF('editEntityDialog').show();"
                                >
                            <f:setPropertyActionListener
                                    value="#{entity}"
                                    target="#{mbStudyOrganisationRole.selectedEntity}"
                                    />
                        </p:commandButton>
                    </p:column>

                    <!-- Footer -->
                    <f:facet name="footer">
                        <h:outputText value="#{msg.search_results_status_0}" rendered="#{mbStudyOrganisationRole.entityList.size() == 0}" />
                        <h:outputText value="#{msg.search_results_status_1}" rendered="#{mbStudyOrganisationRole.entityList.size() == 1}" />
                        <h:outputFormat
                                value="#{msg.search_results_status_n}"
                                rendered="#{mbStudyOrganisationRole.entityList.size() > 1}"
                                >
                            <f:param value="#{mbStudyOrganisationRole.entityList.size()}" />
                        </h:outputFormat>
                    </f:facet>
                </p:dataTable>

                <!-- Export -->
                <p:panel header="#{msg.menu_export}">
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/excel.png" title="xls" />
                        <p:dataExporter type="xls" target="dtEntities" fileName="StudyOrganisationRoles" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/resources/img/csv.png" title="csv" />
                        <p:dataExporter type="csv" target="dtEntities" fileName="StudyOrganisationRoles" />
                    </h:commandLink>
                </p:panel>
            </p:tab>
        </p:tabView>
    </ui:define>

    <!-- Definition of dialogs place holder -->
    <ui:define name="dialogs">

        <!-- New Study Person Role -->
        <p:dialog
                id="dlgNewEntity"
                header="New Study Organisation Role"
                widgetVar="newEntityDialog"
                resizable="false"
                ajax="true"
                appendToBody="true"
                modal="true"
                closeOnEscape="true"
                >

            <!-- Form -->
            <h:form id="newEntityForm">
                <p:panelGrid
                        id="newDisplay"
                        columns="2"
                        cellpadding="4"
                        style="margin:0 auto;"
                        >

                    <!-- Name -->
                    <h:outputLabel value="Name: *" for="txtStudyOrganisationRoleNameNew" />
                    <p:inputText
                            id="txtStudyOrganisationRoleNameNew"
                            value="#{mbStudyOrganisationRole.newEntity.name}"
                            required="true"
                            requiredMessage="Study Organisation Role name is mandatory!"
                            maxlength="255"
                            />

                    <!-- Description -->
                    <h:outputLabel value="Description:" for="txtStudyOrganisationRoleDescriptionNew" />
                    <p:inputTextarea
                            id="txtStudyOrganisationRoleDescriptionNew"
                            value="#{mbStudyOrganisationRole.newEntity.description}"
                            maxlength="4000"
                            style="width:350px"
                            />

                    <!-- Footer -->
                    <f:facet name="footer">
                        <p:commandButton
                                value="#{msg.menu_save}"
                                update=":form:tabView:dtEntities, :newEntityForm, :growl"
                                icon="ui-icon-disk"
                                oncomplete="handleSubmitRequest(xhr, status, args, 'dlgNewEntity','newEntityForm');"
                                actionListener="#{mbStudyOrganisationRole.doCreateEntity}"
                                process="@this newEntityForm"
                                />
                        <p:commandButton
                                value="#{msg.menu_reset}"
                                type="reset"
                                icon="ui-icon-close"
                                />
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Edit Study Person Role -->
        <p:dialog
                id="dlgEntityDetails"
                header="Edit Study Organisation Role details"
                widgetVar="editEntityDialog"
                resizable="false"
                appendToBody="true"
                modal="true"
                closeOnEscape="true"
                >

            <!-- Form -->
            <h:form id="entityDetailsForm">
                <p:panelGrid
                        id="editDisplay"
                        columns="2"
                        cellpadding="4"
                        style="margin:0 auto;"
                        >

                    <!-- Name -->
                    <h:outputLabel value="Name: *" for="txtStudyOrganisationRoleNameEdit" />
                    <p:inputText
                            id="txtStudyOrganisationRoleNameEdit"
                            value="#{mbStudyOrganisationRole.selectedEntity.name}"
                            required="true"
                            requiredMessage="Study Organisation Role name is mandatory!"
                            maxlength="255"
                            />

                    <!-- Description -->
                    <h:outputLabel value="Description:" for="txtStudyOrganisationRoleDescriptionEdit" />
                    <p:inputTextarea
                            id="txtStudyOrganisationRoleDescriptionEdit"
                            value="#{mbStudyOrganisationRole.selectedEntity.description}"
                            maxlength="4000"
                            style="width:350px"
                            />

                    <!-- Footer -->
                    <f:facet name="footer">
                        <p:commandButton
                                id="btnEntityUpdate"
                                value="#{msg.menu_save}"
                                update=":form:tabView:dtEntities, :entityDetailsForm, :growl"
                                icon="ui-icon-disk"
                                oncomplete="handleSubmitRequest(xhr, status, args, 'dlgEntityDetails','entityDetailsForm');"
                                actionListener="#{mbStudyOrganisationRole.doUpdateEntity}"
                                process="@this entityDetailsForm"
                                />
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Submit from dialog -->
        <script type="text/javascript">
            function handleSubmitRequest(xhr, status, args, dialogName, formName) {
                dialog = jQuery('#'+dialogName);
                if(args.validationFailed) {
                    dialog.effect("shake", { times:3 }, 100);
                } else {
                    clearForm(formName);
                    PF('newEntityDialog').hide();
                    PF('editEntityDialog').hide();
                }
            }
            function clearForm(formName) {
                jQuery('#'+formName).each(function(){
                    this.reset();
                });
            }
        </script>
    </ui:define>
</ui:composition>
