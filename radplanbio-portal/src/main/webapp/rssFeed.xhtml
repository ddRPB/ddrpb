<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/main.xhtml"
        >

    <!-- Definition of breadcrumbs place holder -->
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msg.home}" title="#{msg.home}" url="/home.faces" />
            <p:menuitem value="#{msg.rss}" title="#{msg.rss}" url="#" />
        </p:breadCrumb>
    </ui:define>

    <!-- Definition of content place holder content -->
    <ui:define name="content">
        <p:panel header="#{msg.rss}">
            <p>
                <p:outputPanel>
                    Placeholder
                </p:outputPanel>
            </p>
            <!-- Give focus to first link to ease keyboard navigation -->
            <script type="text/javascript">
                $(function() {
                    setTimeout(function() {
                        APP.focusTo('form:logo_link');
                    }, 200);
                });
            </script>
        </p:panel>
    </ui:define>
</ui:composition>
