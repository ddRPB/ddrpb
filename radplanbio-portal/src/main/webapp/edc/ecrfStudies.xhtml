<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/layouts/main.xhtml"
    >

    <!-- Metadata -->
    <ui:define name="metadata">
        <f:metadata>
            <!-- View quiery strings -->
            <f:viewParam name="study" value="#{mbStudy.studyParam}" />
            <f:viewParam name="studySubject" value="#{mbStudy.studySubjectParam}" />
            <f:event type="preRenderView" listener="#{mbStudy.onLoad}" />
        </f:metadata>
    </ui:define>

    <!-- Definition of breadcrumbs place holder -->
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msg.home}" title="#{msg.home}" url="/home.faces" />
            <p:menuitem value="#{msg.edc}" title="#{msg.edc} - data capture" url="#" />
            <p:menuitem value="#{msg.study_plural}" title="#{msg.study_plural}" url="/edc/ecrfStudies.faces" />
        </p:breadCrumb>
    </ui:define>

    <!-- Definition of page content place holder -->
    <ui:define name="content">

        <!-- Enums -->
        <o:importConstants type="de.dktk.dd.rpb.core.domain.edc.EnumCollectSubjectDob" />
        <o:importConstants type="de.dktk.dd.rpb.core.domain.edc.EnumStudySubjectIdGeneration" />
        <o:importConstants type="de.dktk.dd.rpb.core.domain.edc.EnumRequired" />

        <!-- Main Tab -->
        <p:tabView id="tabView" activeIndex="#{mbStudy.tab.activeIndex}">

            <!-- Sites -->
            <p:tab title="#{msg.partnerSite_plural}">

                <!-- Parent Study -->
                <p:accordionPanel multiple="true">
                    <p:tab title="#{msg.study}">
                        <p:panelGrid
                            columnClasses="column"
                            columns="2"
                            >
                            <h:outputLabel value="#{msg.study}:" />
                            <p:selectOneMenu
                                value="#{mbStudy.selectedStudyType}"
                                converter="omnifaces.SelectItemsConverter"
                                filter="true"
                                filterMatchMode="contains"
                                var="studyTypeIter"
                                panelStyle="width: 150px"
                                style="width:300px"
                                >

                                <!-- AJAX update of studies datatable -->
                                <p:ajax
                                    event="itemSelect"
                                    listener="#{mbStudy.selectedParentStudyChanged}"
                                    update=":form:tabView:dtStudies, :form:tabView:dtStudySubjects, :form:tabView:pnlSiteEnrollment, :form:tabView:dtStudyEvents, :form:tabView:dtStudyDocs, :growl"
                                    onstart="PF('buiTab').show()"
                                    oncomplete="PF('buiTab').hide()"
                                    />

                                <!-- Items -->
                                <f:selectItem itemLabel="#{msg.search_select_one}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems
                                    value="#{mbStudy.studyTypeList}"
                                    itemLabel="#{studyType.name}"
                                    itemValue="#{studyType}"
                                    var="studyType"
                                    />
                                <p:column style="width:10%">
                                    <h:outputText
                                        styleClass="ui-icon ui-icon-circle-check"
                                        rendered="#{mbMain.activeStudy.uniqueIdentifier != null and studyTypeIter.identifier != null and mbMain.activeStudy.uniqueIdentifier.contains(studyTypeIter.identifier)}"
                                        />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{studyTypeIter.name}" title="#{studyTypeIter.identifier}" />
                                </p:column>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:tab>
                </p:accordionPanel>

                <!-- Tooblar -->
                <p:toolbar>
                    <!-- Right -->
                    <p:toolbarGroup align="right">
                        <p:commandButton
                            value="#{msg.menu_print}"
                            title="#{msg.partnerSite_print}"
                            icon="ui-icon-print"
                            >
                            <p:printer target="dtStudies" />
                        </p:commandButton>
                        <p:commandButton
                            value="#{msg.menu_help}"
                            title="#{msg.menu_help}"
                            icon="ui-icon-help"
                            onclick="target='_blank'"
                            ajax="false"
                            immediate="true"
                            action="#{mbMain.navigateToHelp('x1-150002.1')}"
                            />
                    </p:toolbarGroup>
                </p:toolbar>

                <!-- Study Partners Data Table -->
                <p:dataTable
                    id="dtStudies"
                    var="study"
                    value="#{mbStudy.studyList}"
                    widgetVar="studiesTable"
                    resizableColumns="true"
                    draggableColumns="false"
                    paginator="true"
                    rows="15"
                    rowsPerPageTemplate="15,25,50"
                    emptyMessage="#{msg.search_empty}"
                    selection="#{mbStudy.selectedStudy}"
                    selectionMode="single"
                    rowKey="#{study.siteName}"
                    rowIndexVar="rowIndex"
                    filteredValue="#{mbStudy.filteredStudies}"
                    sortMode="multiple"
                    sortBy="#{mbStudy.sitesPreSortOrder}"
                    disabledTextSelection="false"
                    >

                    <!--AJAX onclick on datatable row -->
                    <p:ajax
                        event="rowSelect"
                        listener="#{mbStudy.selectedStudySiteChanged}"
                        update=":form:tabView:pnlSiteEnrollment, :form:tabView:dtStudySubjects, :form:tabView:dtStudyEvents"
                        onstart="PF('buiTab').show()"
                        oncomplete="PF('buiTab').hide()"
                        />

                    <!-- Row -->
                    <p:column headerText="#" exportable="false" toggleable="false" style="width:5%">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <!-- Site identifier -->
                    <p:column
                        id="colSiteIdentifier"
                        headerText="#{msg.partnerSite_identifier}"
                        sortBy="#{study.siteName}"
                        filterBy="#{study.siteName}"
                        style="width:50%"
                        >
                        <h:outputText value="#{study.siteName}" style="float:left;" />
                    </p:column>

                    <!-- Real site name (Partner) -->
                    <p:column
                        headerText="#{msg.account_partnerSite}"
                        sortBy="#{study.realSiteName}"
                        filterBy="#{study.realSiteName}"
                        filterMatchMode="in"
                        style="width:30%"
                        >
                        <f:facet name="filter">
                            <p:selectCheckboxMenu
                                    label="#{msg.partnerSite_plural}"
                                    onchange="PF('studiesTable').filter()"
                                    panelStyle="width:270px"
                                    scrollHeight="150"
                                    >
                                <f:selectItems
                                        value="#{mbPartnerSite.entityList}"
                                        var="partnerSite"
                                        itemLabel="#{partnerSite.name}"
                                        itemValue="#{partnerSite.name}"
                                        itemDescription="#{partnerSite.description}"
                                        />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{study.realSiteName}" style="float:left;" />
                    </p:column>

                    <!-- Commands -->
                    <p:column
                        headerText="#{msg.menu_commands}"
                        exportable="false"
                        toggleable="false"
                        style="width:13%"
                        >

                        <!-- Change active study/site -->
                        <p:commandButton
                            icon="ui-icon-star"
                            title="#{msg.active_study_change}"
                            immediate="true"
                            process="@this"
                            action="#{mbStudy.changeActiveStudy}"
                            onstart="PF('buiTab').show()"
                            oncomplete="PF('buiTab').hide()"
                            >
                            <f:setPropertyActionListener
                                value="#{study}"
                                target="#{mbStudy.selectedStudy}"
                                />
                        </p:commandButton>

                        <!-- View Details -->
                        <p:commandButton
                            icon="ui-icon-contact"
                            title="#{msg.menu_edit}"
                            update=":viewStudyForm:detailsDisplayStudy"
                            immediate="true"
                            process="@this"
                            oncomplete="PF('viewStudyDialog').show();"
                            >
                            <f:setPropertyActionListener
                                value="#{study}"
                                target="#{mbStudy.selectedStudy}"
                                />
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="#{msg.search_results_status_0}" rendered="#{mbStudy.studyList.size() == 0}" />
                        <h:outputText value="#{msg.search_results_status_1}" rendered="#{mbStudy.studyList.size() == 1}" />
                        <h:outputFormat
                                value="#{msg.search_results_status_n}"
                                rendered="#{mbStudy.studyList.size() > 1}"
                                >
                            <f:param value="#{mbStudy.studyList.size()}" />
                        </h:outputFormat>
                    </f:facet>
                </p:dataTable>

                <!-- Export -->
                <p:panel header="#{msg.menu_export}" style="width: 100%">
                    <h:commandLink>
                        <p:graphicImage library="img" name="excel.png" title="xls"/>
                        <p:dataExporter type="xls" target="dtStudies" fileName="#{msg.study_plural}" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage library="img" name="csv.png" title="csv"/>
                        <p:dataExporter type="csv" target="dtStudies" fileName="#{msg.study_plural}" />
                    </h:commandLink>
                </p:panel>
            </p:tab>

            <!-- StudySubjects -->
            <p:tab title="#{msg.studySubject_plural}">

                <!-- Enrollment Progress -->
                <p:accordionPanel id="pnlSiteEnrollment" multiple="true" activeIndex="-1">
                    <p:tab title="Enrollment">

                        <!-- Enrollment Toolbar -->
                        <p:toolbar>

                            <!-- Left -->
                            <p:toolbarGroup align="left">
                                <p:commandButton
                                    value="#{msg.menu_reload}"
                                    icon="ui-icon-refresh"
                                    action="#{mbStudy.reloadSitePatientEnrollmentLineModel}"
                                    ajax="true"
                                    update=":form:tabView:pnlSiteEnrollment, :growl"
                                    />
                            </p:toolbarGroup>

                            <!-- Right -->
                            <p:toolbarGroup align="right">
                                <!-- Export -->
                                <p:commandButton
                                    type="button"
                                    value="#{msg.menu_export}"
                                    icon="ui-icon-extlink"
                                    onclick="exportChart()"
                                    />
                            </p:toolbarGroup>
                        </p:toolbar>

                        <!-- Enrollment Graph-->
                        <p:chart
                            id="chartSiteEnrollment"
                            model="#{mbStudy.siteEnrolmentGraphModel}"
                            widgetVar="lineSiteEnrollment"
                            type="line"
                            responsive="true"
                            style="height:400px"
                            />
                    </p:tab>
                </p:accordionPanel>

                <!-- Study Subjects Toolbar-->
                <p:toolbar>
                    <!-- Right -->
                    <p:toolbarGroup align="right" >
                        <p:commandButton
                            value="#{msg.menu_print}"
                            title="#{msg.studySubject_print}"
                            icon="ui-icon-print"
                            >
                            <p:printer target="dtStudySubjects" />
                        </p:commandButton>
                        <p:commandButton
                            value="#{msg.menu_help}"
                            title="#{msg.menu_help}"
                            icon="ui-icon-help"
                            onclick="target='_blank'"
                            ajax="false"
                            immediate="true"
                            action="#{mbMain.navigateToHelp('x1-180002.2')}"
                            />
                    </p:toolbarGroup>

                    <!-- Left -->
                    <p:toolbarGroup align="left">

                        <!-- Show new study subject dialog -->
                        <p:commandButton
                            value="#{msg.menu_new}"
                            title="#{msg.studySubject_new}"
                            icon="ui-icon-document"
                            oncomplete="PF('newSubjectDialog').show();"
                            style="float: left;"
                            immediate="true"
                            update=":newSubjectForm:newDisplaySubject"
                            process="@this"
                            disabled="#{!userContext.hasRole('ROLE_EDC_SUBMIT')}"
                            />

                        <!-- Reload study subjects for selected study/site from OpenClinica -->
                        <p:commandButton
                            value="#{msg.menu_reload}"
                            title="#{msg.studySubject_reload}"
                            icon="ui-icon-refresh"
                            action="#{mbStudy.reloadStudySubjects}"
                            ajax="true"
                            update=":form:tabView:dtStudySubjects, :growl"
                            onstart="PF('buiTab').show()"
                            oncomplete="PF('buiTab').hide()"
                            />
                    </p:toolbarGroup>

                </p:toolbar>

                <!-- Study Subjects Datatable -->
                <p:dataTable
                    id="dtStudySubjects"
                    var="studySubject"
                    value="#{mbStudy.studySubjectsList}"
                    widgetVar="studySubjectsTable"
                    resizableColumns="true"
                    draggableColumns="false"
                    paginator="true"
                    rows="15"
                    rowsPerPageTemplate="15,25,50"
                    emptyMessage="#{msg.search_empty}"
                    filteredValue="#{mbStudy.filteredStudySubjects}"
                    selection="#{mbStudy.selectedStudySubject}"
                    selectionMode="single"
                    rowKey="#{studySubject.studySubjectLabel}"
                    rowIndexVar="rowIndex"
                    sortMode="multiple"
                    sortBy="#{mbStudy.subjectsPreSortOrder}"
                    disabledTextSelection="false"
                    >

                    <!--AJAX onclick on datatable row -->
                    <p:ajax
                        event="rowSelect"
                        update=":form:tabView:dtStudyEvents"
                        onstart="PF('buiTab').show()"
                        oncomplete="PF('buiTab').hide()"
                        />

                    <!-- Table header -->
                    <f:facet name="header">
                        <h:outputText value="#{mbStudy.selectedStudy.siteName}" style="float:left" />
                        <p:commandButton id="btnSubjectEntitiesToggler" value="#{msg.menu_columns}" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler
                            datasource="dtStudySubjects"
                            trigger=":form:tabView:dtStudySubjects:btnSubjectEntitiesToggler"
                            style="width:450px"
                            >
                            <p:ajax event="toggle" listener="#{mbStudy.onSubjectEntityToggle}" />
                        </p:columnToggler>
                    </f:facet>

                    <!-- Row -->
                    <p:column headerText="#" exportable="false" toggleable="false" style="width:5%">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <!--Study Subject ID -->
                    <p:column
                        id="colStudySubjectId"
                        headerText="#{msg.studySubject_studySubjectId}"
                        sortBy="#{studySubject.studySubjectLabel}"
                        filterBy="#{studySubject.studySubjectLabel}"
                        visible="#{mbStudy.subjectColumnVisibilityList[0]}"
                        style="width:20%"
                        >
                        <h:outputText value="#{studySubject.studySubjectLabel}" style="float:left;" />
                    </p:column>

                    <!-- PID -->
                    <p:column
                        headerText="#{msg.studySubject_personId}"
                        sortBy="#{studySubject.personID}"
                        filterBy="#{studySubject.personID}"
                        visible="#{mbStudy.subjectColumnVisibilityList[1]}"
                        style="width:20%"
                        >
                        <h:outputText value="#{studySubject.personID}" style="font-family:consolas, courier new,monospace; float: left;" />
                    </p:column>

                    <!-- Secondary ID -->
                    <p:column
                        headerText="#{msg.studySubject_secondaryId}"
                        sortBy="#{studySubject.studySubjectSecondaryLabel}"
                        filterBy="#{studySubject.studySubjectSecondaryLabel}"
                        visible="#{mbStudy.subjectColumnVisibilityList[2]}"
                        style="width:20%"
                        >
                        <h:outputText value="#{studySubject.studySubjectSecondaryLabel}" style="float:left;" />
                    </p:column>

                    <!-- Sex -->
                    <p:column
                        headerText="#{msg.studySubject_gender}"
                        sortBy="#{studySubject.sex}"
                        filterBy="#{studySubject.sex}"
                        filterMatchMode="in"
                        visible="#{mbStudy.subjectColumnVisibilityList[3]}"
                        style="width:10%"
                        >
                        <f:facet name="filter">
                            <p:selectCheckboxMenu
                                label="Options"
                                onchange="PF('studySubjectsTable').filter()"
                                panelStyle="width:50px"
                                scrollHeight="50"
                                >
                                <f:selectItems
                                    value="#{mbStudy.genderValues}"
                                    var="gender"
                                    itemLabel="#{gender}"
                                    itemValue="#{gender}"
                                    />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{studySubject.sex}" style="float:left;" />
                    </p:column>

                    <!-- Date of Birth -->
                    <p:column
                        headerText="#{msg.studySubject_dateOfBirth}"
                        sortBy="#{studySubject.getComparableDateOfBirth}"
                        filterBy="#{studySubject.dateOfBirth}"
                        visible="#{mbStudy.subjectColumnVisibilityList[4]}"
                        style="width:10%"
                        >
                        <h:outputText value="#{studySubject.dateOfBirth}" style="float:left;" />
                    </p:column>

                    <!-- Enrolment date -->
                    <p:column
                        headerText="#{msg.studySubject_enrollmentDate}"
                        sortBy="#{studySubject.comparableDateOfRegistration}"
                        filterBy="#{studySubject.dateOfRegistration}"
                        visible="#{mbStudy.subjectColumnVisibilityList[5]}"
                        style="width:10%"
                        >
                        <h:outputText value="#{studySubject.dateOfRegistration}" style="float:left;" />
                    </p:column>

                    <!-- Commands -->
                    <p:column
                        headerText="#{msg.menu_commands}"
                        exportable="false"
                        toggleable="false"
                        style="width:13%"
                        >
                        <!-- Edit -->
                        <p:commandButton
                            title="#{msg.studySubject_edit}"
                            update=":subjectDetailsForm:detailsDisplaySubject"
                            icon="ui-icon-contact"
                            immediate="true"
                            process="@this"
                            onstart="PF('buiTab').show()"
                            oncomplete="PF('buiTab').hide();PF('viewSubjectDialog').show();"
                            >
                            <f:setPropertyActionListener
                                value="#{studySubject}"
                                target="#{mbStudy.selectedStudySubject}"
                                />
                        </p:commandButton>
                        <!-- Redirect -->
                        <p:commandButton
                            title="#{msg.person_patient} Lookup"
                            icon="ui-icon-arrowthick-1-e"
                            immediate="true"
                            process="@this"
                            actionListener="#{mbMain.redirectToPid(studySubject)}"
                            update=":growl"
                            disabled="#{!userContext.hasRole('ROLE_PID_USER')}"
                            />
                    </p:column>

                    <!-- Footer -->
                    <f:facet name="footer">
                        <h:outputText value="#{msg.search_results_status_0}" rendered="#{mbStudy.studySubjectsList.size() == 0}" />
                        <h:outputText value="#{msg.search_results_status_1}" rendered="#{mbStudy.studySubjectsList.size() == 1}" />
                        <h:outputFormat
                            value="#{msg.search_results_status_n}"
                            rendered="#{mbStudy.studySubjectsList.size() > 1}"
                            >
                            <f:param value="#{mbStudy.studySubjectsList.size()}" />
                        </h:outputFormat>
                    </f:facet>
                </p:dataTable>

                <!-- Export -->
                <p:panel header="#{msg.menu_export}" style="width: 100%">
                    <h:commandLink>
                        <p:graphicImage library="img" name="excel.png" title="xls"/>
                        <p:dataExporter type="xls" target="dtStudySubjects" fileName="#{msg.studySubject_plural}" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage library="img" name="csv.png" title="csv"/>
                        <p:dataExporter type="csv" target="dtStudySubjects" fileName="#{msg.studySubject_plural}" />
                    </h:commandLink>
                </p:panel>
            </p:tab>

            <!-- StudyEvents -->
            <p:tab title="#{msg.studyEvent_plural}">

                <!-- Toolbar -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton
                            value="#{msg.menu_print}"
                            title="#{msg.studyEvent_print}"
                            icon="ui-icon-print"
                            >
                            <p:printer target="dtStudyEvents" />
                        </p:commandButton>
                        <p:commandButton
                            value="#{msg.menu_help}"
                            title="#{msg.menu_help}"
                            icon="ui-icon-help"
                            onclick="target='_blank'"
                            ajax="false"
                            immediate="true"
                            action="#{mbMain.navigateToHelp('x1-220002.3')}"
                            />
                    </p:toolbarGroup>
                </p:toolbar>

                <!-- StudyEvents -->
                <p:dataTable
                    id="dtStudyEvents"
                    var="event"
                    value="#{mbStudy.rpbSelectedStudySubject.studyEventDataList}"
                    widgetVar="subjectEventsTable"
                    resizableColumns="true"
                    paginator="true"
                    draggableColumns="false"
                    rows="15"
                    rowsPerPageTemplate="15,25,50"
                    emptyMessage="#{msg.search_empty}"
                    filteredValue="#{mbStudyEvents.filteredEntities}"
                    selection="#{mbStudy.selectedEventData}"
                    selectionMode="single"
                    rowKey="#{event.studyEventOid}#{event.studyEventRepeatKey}"
                    rowIndexVar="rowIndex"
                    sortMode="multiple"
                    sortBy="#{mbStudyEvents.preSortOrder}"
                    disabledTextSelection="false"
                    >

                    <!--AJAX onclick on datatable row -->
                    <!--<p:ajax-->
                        <!--event="rowSelect"-->
                        <!--listener="#{mbStudy.selectedEventChanged}"-->
                        <!--onstart="PF('buiTab').show()"-->
                        <!--oncomplete="PF('buiTab').hide()"-->
                        <!--/>-->

                    <!-- Table header -->
                    <f:facet name="header">
                        <h:outputText value="#{mbStudy.selectedStudy.siteName} / " style="float:left" />
                        <h:outputText value="#{mbStudy.selectedStudySubject.studySubjectLabel}-[#{mbStudy.selectedStudySubject.personID}] / " style="float:left" />
                        <p:commandButton id="btnEventEntitiesToggler" value="#{msg.menu_columns}" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler
                            datasource="dtStudyEvents"
                            trigger=":form:tabView:dtStudyEvents:btnEventEntitiesToggler"
                            style="width:450px"
                            >
                            <p:ajax event="toggle" listener="#{mbStudyEvents.onEntityToggle}" />
                        </p:columnToggler>
                    </f:facet>

                    <!-- Row -->
                    <p:column headerText="#" exportable="false" toggleable="false" style="width:5%">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <!-- Study Event Name -->
                    <p:column
                        id="colEventName"
                        headerText="#{msg.studyEvent_name}"
                        sortBy="#{event.eventDefinition.name}"
                        filterBy="#{event.eventDefinition.name}"
                        visible="#{mbStudyEvents.columnVisibilityList[0]}"
                        style="width:20%"
                        >
                        <h:outputText value="#{event.eventDefinition.name}" style="float: left;" />
                        <h:outputText
                            value="[#{event.studyEventRepeatKey}]"
                            rendered="#{event.eventDefinition.isRepeating}"
                            style="float: left;"
                            />
                    </p:column>

                    <!-- Study Event Description -->
                    <p:column
                        headerText="#{msg.studyEvent_description}"
                        sortBy="#{event.eventDefinition.description}"
                        visible="#{mbStudyEvents.columnVisibilityList[1]}"
                        style="width:15%"
                        >
                        <h:outputText value="#{event.eventDefinition.description}"  style="float: left;" />
                    </p:column>

                    <!-- Category -->
                    <p:column
                        headerText="#{msg.studyEvent_category}"
                        sortBy="#{event.eventDefinition.category}"
                        visible="#{mbStudyEvents.columnVisibilityList[2]}"
                        style="width:15%"
                        >
                        <h:outputText value="#{event.eventDefinition.category}"  style="float: left;" />
                    </p:column>

                    <!-- Type -->
                    <p:column
                        headerText="#{msg.studyEvent_type}"
                        sortBy="#{event.eventDefinition.type}"
                        visible="#{mbStudyEvents.columnVisibilityList[3]}"
                        style="width:15%"
                        >
                        <h:outputText value="#{event.eventDefinition.type}"  style="float: left;" />
                    </p:column>

                    <!-- Repeating -->
                    <p:column
                        headerText="#{msg.studyEvent_repeating}"
                        sortBy="#{event.eventDefinition.isRepeating}"
                        filterBy="#{event.eventDefinition.isRepeating}"
                        filterMatchMode="equals"
                        visible="#{mbStudyEvents.columnVisibilityList[4]}"
                        style="width:10%"
                        >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('subjectEventsTable').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.no}" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanButton
                            value="#{event.eventDefinition.isRepeating}"
                            onLabel="#{msg.yes}"
                            offLabel="#{msg.no}"
                            onIcon="ui-icon-check"
                            offIcon="ui-icon-close"
                            disabled="true"
                            />
                    </p:column>

                   <!-- Start Date -->
                    <p:column
                        id="colEventStartDate"
                        headerText="#{msg.studyEvent_startDate}"
                        sortBy="#{event.comparableStartDate}"
                        filterBy="#{event.startDate}"
                        visible="#{mbStudyEvents.columnVisibilityList[5]}"
                        style="width:15%"
                        >
                        <h:outputText value="#{event.startDate}" style="float: left;" />
                    </p:column>

                    <!-- Status -->
                    <p:column
                        headerText="#{msg.studyEvent_status}"
                        sortBy="#{event.status}"
                        visible="#{mbStudyEvents.columnVisibilityList[6]}"
                        style="width:15%"
                        >
                        <h:outputText value="#{event.status}"  style="float: left;" />
                    </p:column>

                    <!-- Commands -->
                    <p:column
                        headerText="#{msg.menu_commands}"
                        exportable="false"
                        toggleable="false"
                        style="width:10%"
                        >

                        <!-- Edit -->
                        <p:commandButton
                            title="#{msg.studyEvent_edit}"
                            update=":eventDetailsForm:detailsDisplayEvent"
                            icon="ui-icon-contact"
                            immediate="true"
                            process="@this"
                            disabled="#{!userContext.hasRole('ROLE_ADMIN')}"
                            actionListener="#{mbStudy.selectedEventChanged(event)}"
                            oncomplete="PF('viewEventDialog').show();"
                            >
                            <f:setPropertyActionListener
                                value="#{event}"
                                target="#{mbStudy.selectedEventData}"
                                />
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="#{msg.search_results_status_0}" rendered="#{mbStudy.rpbSelectedStudySubject.studyEventDataList.size() == 0}" />
                        <h:outputText value="#{msg.search_results_status_1}" rendered="#{mbStudy.rpbSelectedStudySubject.studyEventDataList.size() == 1}" />
                        <h:outputFormat
                            value="#{msg.search_results_status_n}"
                            rendered="#{mbStudy.rpbSelectedStudySubject.studyEventDataList.size() > 1}"
                            >
                            <f:param value="#{mbStudy.rpbSelectedStudySubject.studyEventDataList.size()}" />
                        </h:outputFormat>
                    </f:facet>
                </p:dataTable>

                <!-- Export -->
                <p:panel header="#{msg.menu_export}" style="width: 100%">
                    <h:commandLink>
                        <p:graphicImage library="img" name="excel.png" title="xls"/>
                        <p:dataExporter type="xls" target="dtStudyEvents" fileName="#{msg.studyEvent_plural}" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage library="img" name="csv.png" title="csv"/>
                        <p:dataExporter type="csv" target="dtStudyEvents" fileName="#{msg.studyEvent_plural}" />
                    </h:commandLink>
                </p:panel>
            </p:tab>

            <!-- eCRFs -->
            <!--<p:tab title="eCRF">-->

                <!-- Toolbar -->
                <!--<p:toolbar>-->
                    <!--<p:toolbarGroup align="left">-->
                    <!--</p:toolbarGroup>-->
                    <!--<p:toolbarGroup align="right">-->
                        <!--<p:commandButton-->
                            <!--value="#{msg.menu_help}"-->
                            <!--title="#{msg.menu_help}"-->
                            <!--icon="ui-icon-help"-->
                            <!--onclick="target='_blank'"-->
                            <!--ajax="false"-->
                            <!--immediate="true"-->
                            <!--action="#{mbMain.navigateToHelp('x1-220002.3')}"-->
                            <!--/>-->
                    <!--</p:toolbarGroup>-->
                <!--</p:toolbar>-->

            <!--</p:tab>-->

            <!-- Document/Files -->
            <p:tab title="#{msg.study_documents}">
                <!-- Docs toolbar -->
                <p:toolbar>

                    <!-- Right -->
                    <p:toolbarGroup align="right">
                        <p:commandButton
                                value="#{msg.menu_print}"
                                title="#{msg.menu_print}"
                                icon="ui-icon-print"
                                >
                            <p:printer target="dtStudyDocs" />
                        </p:commandButton>
                        <p:commandButton
                                value="#{msg.menu_help}"
                                title="#{msg.menu_help}"
                                icon="ui-icon-help"
                                disabled="True"
                                />
                    </p:toolbarGroup>
                </p:toolbar>

                <!-- RadPlanBio study docs table -->
                <p:dataTable
                        id="dtStudyDocs"
                        var="studyDoc"
                        value="#{mbStudy.rpbStudy.studyDocs}"
                        widgetVar="studyDocsTable"
                        resizableColumns="true"
                        paginator="true"
                        draggableColumns="false"
                        rows="15"
                        rowsPerPageTemplate="15,25,50"
                        emptyMessage="#{msg.search_empty}"
                        selection="#{mbStudyDoc.selectedEntity}"
                        selectionMode="single"
                        rowKey="#{studyDoc.id}"
                        rowIndexVar="rowIndex"
                        filteredValue="#{mbStudyDoc.filteredEntities}"
                        sortMode="multiple"
                        sortBy="#{mbStudyDoc.preSortOrder}"
                        disabledTextSelection="false"
                        >

                    <!-- Header -->
                    <f:facet name="header">
                        <h:outputText value="#{mbStudy.selectedStudy.siteName}" style="float:left" />
                        <p:commandButton id="btnStudyDocEntitiesToggler" value="#{msg.menu_columns}" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler
                                datasource="dtStudyDocs"
                                trigger=":form:tabView:dtStudyDocs:btnStudyDocEntitiesToggler"
                                style="width:300px"
                                >
                            <p:ajax event="toggle" listener="#{mbStudyDoc.onEntityToggle}" />
                        </p:columnToggler>
                    </f:facet>

                    <!-- Row -->
                    <p:column headerText="#" exportable="false" toggleable="false" style="width:5%">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <!-- Displayname -->
                    <p:column
                            id="displayname"
                            headerText="#{msg.studyDoc_displayname}"
                            sortBy="#{studyDoc.displayname}"
                            filterBy="#{studyDoc.displayname}"
                            filterMatchMode="contains"
                            visible="#{mbStudyDoc.columnVisibilityList[0]}"
                            >
                        <h:outputText value="#{studyDoc.displayname}" style="float:left;" />
                    </p:column>

                    <!-- Filename -->
                    <p:column
                            headerText="#{msg.studyDoc_filename}"
                            sortBy="#{studyDoc.filename}"
                            filterBy="#{studyDoc.filename}"
                            filterMatchMode="contains"
                            visible="#{mbStudyDoc.columnVisibilityList[1]}"
                            >
                        <h:outputText value="#{studyDoc.filename}" style="float:left;" />
                    </p:column>

                    <!-- Doc type -->
                    <p:column
                            id="colDocType"
                            headerText="#{msg.studyDoc_type}"
                            sortBy="#{studyDoc.docType.name}"
                            filterBy="#{studyDoc.docType.name}"
                            filterMatchMode="contains"
                            style="width:20%"
                            visible="#{mbStudyDoc.columnVisibilityList[2]}"
                            >
                        <f:facet name="filter">
                            <p:selectCheckboxMenu
                                    label="#{msg.docType_plural}"
                                    onchange="PF('studyDocsTable').filter()"
                                    panelStyle="width:200px"
                                    scrollHeight="110"
                                    >
                                <f:selectItems
                                        value="#{mbDocType.entityList}"
                                        var="docType"
                                        itemLabel="#{docType.name}"
                                        itemValue="#{docType.name}"
                                        itemDescription="#{docType.description}"
                                        />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{studyDoc.docType.name}" title="#{studyDoc.docType.description}" style="float:left;" />
                    </p:column>

                    <!-- Commands -->
                    <p:column
                        headerText="#{msg.menu_commands}"
                        style="width:17%"
                        exportable="false"
                        toggleable="false"
                        >

                        <!-- Download -->
                        <p:commandButton
                            title="#{msg.menu_download}"
                            icon="ui-icon-arrowthick-1-s"
                            ajax="false"
                            update=":growl"
                            process="@this"
                            immediate="true"
                            >
                            <f:setPropertyActionListener
                                value="#{studyDoc}"
                                target="#{mbStudyDoc.selectedEntity}"
                                />
                            <p:fileDownload value="#{mbStudyDoc.file}" />
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="#{msg.search_results_status_0}" rendered="#{mbStudy.rpbStudy.studyDocs.size() == 0}" />
                        <h:outputText value="#{msg.search_results_status_1}" rendered="#{mbStudy.rpbStudy.studyDocs.size() == 1}" />
                        <h:outputFormat
                            value="#{msg.search_results_status_n}"
                            rendered="#{mbStudy.rpbStudy.studyDocs.size() > 1}"
                            >
                            <f:param value="#{mbStudy.rpbStudy.studyDocs.size()}" />
                        </h:outputFormat>
                    </f:facet>
                </p:dataTable>

                <!-- Export -->
                <p:panel header="#{msg.menu_export}" style="width: 100%">
                    <h:commandLink>
                        <p:graphicImage library="img" name="excel.png" title="xls"/>
                        <p:dataExporter type="xls" target="dtStudyDocs" fileName="#{msg.study_documents}" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage library="img" name="csv.png" title="csv"/>
                        <p:dataExporter type="csv" target="dtStudyDocs" fileName="#{msg.study_documents}" />
                    </h:commandLink>
                </p:panel>
            </p:tab>
        </p:tabView>

        <!-- Block UI for whole TabView -->
        <p:blockUI block="tabView" widgetVar="buiTab">
            Processing<br /><p:graphicImage name="icons/ajaxloading.gif" />
        </p:blockUI>
    </ui:define>

    <!-- Definition of dialogs place holder -->
    <ui:define name="dialogs">

        <!-- View Study Details -->
        <p:dialog
            id="dlgStudyView"
            header="#{msg.study}"
            widgetVar="viewStudyDialog"
            resizable="false"
            appendToBody="true"
            modal="true"
            closeOnEscape="true"
            >
            <h:form id="viewStudyForm">
                <p:panelGrid
                    id="detailsDisplayStudy"
                    columns="2"
                    cellpadding="4"
                    style="margin:0 auto;"
                    >
                    <!-- Study Name -->
                    <h:outputLabel value="#{msg.study}:" />
                    <h:outputLabel value="#{mbStudy.selectedStudy.studyName}" />

                    <!-- Site Name (Partner) -->
                    <h:outputLabel value="#{msg.partnerSite}:" />
                    <h:outputLabel value="#{mbStudy.selectedStudy.siteName}" />

                    <!-- Study parameters -->
                    <!-- StudySubjectID generation method -->
                    <h:outputLabel value="#{msg.studySubject_studySubjectId}:" />
                    <p:selectOneButton value="#{mbStudy.studyConfiguration.studySubjectIdGeneration}"
                        disabled="true"
                        >
                        <f:selectItem itemLabel="Manual" itemValue="#{EnumStudySubjectIdGeneration.MANUAL}" />
                        <f:selectItem itemLabel="Automatic (editable)" itemValue="#{EnumStudySubjectIdGeneration.AUTO_EDITABLE}" />
                        <f:selectItem itemLabel="Automatic (non-editable)" itemValue="#{EnumStudySubjectIdGeneration.AUTO_NONEDITABLE}" />
                        <f:selectItem itemLabel="Automatic" itemValue="#{EnumStudySubjectIdGeneration.AUTO}" />
                    </p:selectOneButton>

                    <!-- PersonID is required -->
                    <h:outputLabel value="#{msg.studySubject_personId}:" />
                    <p:selectOneButton value="#{mbStudy.studyConfiguration.personIdRequired}"
                        disabled="true"
                        >
                        <f:selectItem itemLabel="Required" itemValue="#{EnumRequired.REQUIRED}" />
                        <f:selectItem itemLabel="Optional" itemValue="#{EnumRequired.OPTIONAL}" />
                        <f:selectItem itemLabel="Not Used" itemValue="#{EnumRequired.NOT_USED}" />
                    </p:selectOneButton>

                    <!-- SecondaryID is used -->
                    <h:outputLabel value="#{msg.studySubject_secondaryId}:" />
                    <p:selectBooleanButton
                        value="#{mbStudy.studyConfiguration.secondaryLabelViewable}"
                        onLabel="#{msg.yes}"
                        offLabel="#{msg.no}"
                        onIcon="ui-icon-check"
                        offIcon="ui-icon-close"
                        disabled="true"
                        style="width:60px"
                        />

                    <!-- TreatmentArm -->
                    <h:outputLabel value="#{msg.study_isEnrollmentArmAssignmentRequired}:" rendered="#{mbStudy.rpbStudy != null}" />
                    <p:selectBooleanButton
                        value="#{mbStudy.rpbStudy.isEnrollmentArmAssignmentRequired}"
                        onLabel="#{msg.yes}"
                        offLabel="#{msg.no}"
                        onIcon="ui-icon-check"
                        offIcon="ui-icon-close"
                        disabled="true"
                        style="width:60px"
                        rendered="#{mbStudy.rpbStudy != null}"
                        />

                    <!-- Discrepancy management -->
                    <h:outputLabel value="Discrepancy Management:" />
                    <p:selectBooleanButton
                        value="#{mbStudy.studyConfiguration.allowDiscrepancyManagement}"
                        onLabel="#{msg.yes}"
                        offLabel="#{msg.no}"
                        onIcon="ui-icon-check"
                        offIcon="ui-icon-close"
                        disabled="true"
                        style="width:60px"
                        />

                    <!-- Collect Subject DOB -->
                    <h:outputLabel value="#{msg.studySubject} #{msg.studySubject_dateOfBirth}:" />
                    <p:selectOneButton value="#{mbStudy.studyConfiguration.collectSubjectDob}"
                        disabled="true"
                        >
                        <f:selectItem itemLabel="Yes" itemValue="#{EnumCollectSubjectDob.YES}" />
                        <f:selectItem itemLabel="Only year" itemValue="#{EnumCollectSubjectDob.ONLY_YEAR}" />
                        <f:selectItem itemLabel="No" itemValue="#{EnumCollectSubjectDob.NO}" />
                    </p:selectOneButton>

                    <!-- Collect Subject Gender -->
                    <h:outputLabel value="#{msg.studySubject} #{msg.studySubject_gender}:" />
                    <p:selectBooleanButton
                        value="#{mbStudy.studyConfiguration.sexRequired}"
                        onLabel="#{msg.yes}"
                        offLabel="#{msg.no}"
                        onIcon="ui-icon-check"
                        offIcon="ui-icon-close"
                        disabled="true"
                        style="width:60px"
                        />
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!-- New Study Subject -->
        <p:dialog
            id="dlgNewSubject"
            header="#{msg.studySubject_new}"
            widgetVar="newSubjectDialog"
            resizable="false"
            ajax="true"
            appendToBody="true"
            modal="true"
            closeOnEscape="true"
            >
            <h:form id="newSubjectForm">
                <p:panelGrid
                    id="newDisplaySubject"
                    columns="2"
                    cellpadding="4"
                    style="margin:0 auto;"
                    >

                    <!-- Use PID generator -->
                    <h:outputLabel value="#{msg.pid} generator:" for="chbUsePidGeneratorNew" />
                    <p:selectBooleanButton
                        id="chbUsePidGeneratorNew"
                        value="#{mbStudy.usePidGenerator}"
                        onLabel="#{msg.yes}"
                        offLabel="#{msg.no}"
                        onIcon="ui-icon-check"
                        offIcon="ui-icon-close"
                        style="width:60px"
                        >
                        <p:ajax update=":newSubjectForm" />
                    </p:selectBooleanButton>

                    <!-- Study -->
                    <h:outputLabel value="#{msg.study}: #{msg.label_required_suffix}" />
                    <h:outputText value="#{mbStudy.selectedStudy.studyName}" />

                    <!-- Site -->
                    <h:outputLabel value="#{msg.partnerSite}: #{msg.label_required_suffix}" />
                    <h:outputText value="#{mbStudy.selectedStudy.siteName}" />

                    <!-- StudySubjectID -->
                    <h:outputLabel value="#{msg.studySubject_studySubjectId}: #{msg.label_required_suffix}" for="txtStudySubjectId" rendered="#{mbStudy.studyConfiguration.studySubjectIdGeneration.equals(EnumStudySubjectIdGeneration.MANUAL)}" />
                    <p:inputText
                        id="txtStudySubjectId"
                        value="#{mbStudy.newSubject.studySubjectId}"
                        rendered="#{mbStudy.studyConfiguration.studySubjectIdGeneration.equals(EnumStudySubjectIdGeneration.MANUAL)}"
                        required="true"
                        requiredMessage="#{msg.studySubject_studySubjectId} is mandatory when the study is set for manual #{msg.studySubject_studySubjectId} generation."
                        >
                        <!-- Update PID not generated by pseudonym generation -->
                        <p:ajax event="keyup" update="txtPatientPID lblPatientPID" listener="#{mbStudy.onStudySubjectIdChange}" />
                    </p:inputText>

                    <!-- SecondaryID -->
                    <h:outputLabel value="#{msg.studySubject_secondaryId}:" for="txtSecondaryLabel" rendered="#{mbStudy.studyConfiguration.secondaryLabelViewable}" />
                    <p:inputText id="txtSecondaryLabel" value="#{mbStudy.newSubject.secondaryId}" rendered="#{mbStudy.studyConfiguration.secondaryLabelViewable}" />

                    <!-- TreatmentArm -->
                    <h:outputLabel value="#{msg.treatmentArm}: #{msg.label_required_suffix}" for="ddlTreatmentArm" rendered="#{mbStudy.rpbStudy != null and mbStudy.rpbStudy.isEnrollmentArmAssignmentRequired}" />
                    <p:selectOneMenu
                        id="ddlTreatmentArm"
                        value="#{mbStudy.newSubject.arm}"
                        converter="omnifaces.SelectItemsConverter"
                        style="width:250px"
                        required="true"
                        requiredMessage="#{msg.validation_required}: #{msg.treatmentArm}"
                        var="treatmentArmIter"
                        rendered="#{mbStudy.rpbStudy != null and mbStudy.rpbStudy.isEnrollmentArmAssignmentRequired}"
                        >
                        <p:ajax listener="#{mbStudy.canEnrollIntoSelectedTreatmentArm()}" update=":newSubjectForm:btnSubmitSubject, :growl" />
                        <f:selectItem itemLabel="#{msg.search_select_one}" itemValue="-1" noSelectionOption="true" />
                        <f:selectItems
                            value="#{mbStudy.rpbStudy.treatmentArms}"
                            var="treatmentArm"
                            itemLabel="#{treatmentArm.name}"
                            itemValue="#{treatmentArm}"
                            itemDescription="#{treatmentArm.description}"
                            />
                        <p:column>
                            <h:outputText value="#{treatmentArmIter.name}" />
                        </p:column>
                    </p:selectOneMenu>

                    <!-- Subject Enrollment Date -->
                    <h:outputLabel value="#{msg.studySubject_enrollmentDate}: #{msg.label_required_suffix}" for="dateEnrollment" />
                    <p:calendar
                        id="dateEnrollment"
                        value="#{mbStudy.newSubject.comparableEnrollmentDate}"
                        pattern="dd.MM.yyyy"
                        showButtonPanel="true"
                        navigator="true"
                        required="true"
                        showOn="button"
                        requiredMessage="#{msg.studySubject_enrollmentDate} is mandatory!"
                        />

                    <!-- Subject Gender -->
                    <h:outputLabel value="#{msg.studySubject_gender}: #{msg.label_required_suffix}" for="rbtnGenderNew" />
                    <p:selectOneRadio
                        id="rbtnGenderNew"
                        value="#{mbStudy.newSubject.gender}"
                        required="true"
                        requiredMessage="#{msg.studySubject_gender} is mandatory!"
                        >
                        <f:selectItems value="#{mbStudy.genderValues}" />
                    </p:selectOneRadio>

                    <!-- Subject First Name -->
                    <h:outputLabel value="#{msg.person_firstname}: #{msg.label_required_suffix}" for="txtFirstNameNew" rendered="#{mbStudy.usePidGenerator}" />
                    <p:inputText
                        id="txtFirstNameNew"
                        value="#{mbStudy.newSubject.person.firstname}"
                        rendered="#{mbStudy.usePidGenerator}"
                        required="true"
                        requiredMessage="#{msg.person_firstname} is mandatory to generate patient PID."
                        />

                    <!-- Subject Last Name-->
                    <h:outputLabel value="#{msg.person_surname}: #{msg.label_required_suffix}" for="txtLastNameNew" rendered="#{mbStudy.usePidGenerator}" />
                    <p:inputText
                        id="txtLastNameNew"
                        value="#{mbStudy.newSubject.person.surname}"
                        rendered="#{mbStudy.usePidGenerator}"
                        required="true"
                        requiredMessage="#{msg.person_surname} is mandatory to generate patient PID."
                        />

                    <!-- Subject Birth Name (if applicable) -->
                    <h:outputLabel
                        value="#{msg.person_birthname}:"
                        for="txtBirthNameNew"
                        rendered="#{mbStudy.usePidGenerator}"
                        title="#{msg.person_birthname} is recommended to ensure the uniqueness of PID"
                        />
                    <p:inputText
                        id="txtBirthNameNew"
                        value="#{mbStudy.newSubject.person.birthname}"
                        rendered="#{mbStudy.usePidGenerator}"
                        title="#{msg.person_birthname} is recommended to ensure the uniquneess of PID"
                        />

                    <!-- Subject Date of Birth: depends on PIDG usage or Study setup -->
                    <h:outputLabel value="#{msg.person_birthdate}: #{msg.label_required_suffix}" for="dateOfBirthNew" rendered="#{mbStudy.usePidGenerator or !mbStudy.studyConfiguration.collectSubjectDob.equals(EnumCollectSubjectDob.NO)}" />
                    <p:calendar
                        id="dateOfBirthNew"
                        pattern="dd.MM.yyyy"
                        navigator="true"
                        showOn="button"
                        value="#{mbStudy.newSubject.person.birthdate}"
                        rendered="#{mbStudy.usePidGenerator or !mbStudy.studyConfiguration.collectSubjectDob.equals(EnumCollectSubjectDob.NO)}"
                        required="true"
                        requiredMessage="#{msg.person_birthdate} is mandatory to generate patient PID"
                        />

                    <!-- Subject residence City -->
                    <h:outputLabel
                        value="#{msg.person_city}:"
                        for="txtCityNew"
                        rendered="#{mbStudy.usePidGenerator}"
                        title="#{msg.person_city} is recommended to ensure the uniqueness of PID"
                        />
                    <p:inputText
                        id="txtCityNew"
                        value="#{mbStudy.newSubject.person.city}"
                        rendered="#{mbStudy.usePidGenerator}"
                        title="#{msg.person_city} is recommended to ensure the uniqueness of PID"
                        />

                    <!-- Subject residence ZIP code -->
                    <h:outputLabel
                        value="#{msg.person_zip}:"
                        rendered="#{mbStudy.usePidGenerator}"
                        title="#{msg.person_zip} is recommended to ensure the uniqueness of PID"
                        />
                    <p:inputText
                        value="#{mbStudy.newSubject.person.zipcode}"
                        rendered="#{mbStudy.usePidGenerator}"
                        title="#{msg.person_zip} is recommended to ensure the uniqueness of PID"
                        />

                    <!-- Pseudonym generator generated PID -->
                    <h:outputLabel
                        value="#{msg.studySubject_personId}:"
                        title="Pseudonym"
                        rendered="#{mbStudy.usePidGenerator and !mbStudy.studyConfiguration.personIdRequired.equals(EnumRequired.NOT_USED)}"
                        />
                    <h:outputText
                        value="#{mbStudy.newSubject.uniqueIdentifier}"
                        title="Pseudonym"
                        rendered="#{mbStudy.usePidGenerator and !mbStudy.studyConfiguration.personIdRequired.equals(EnumRequired.NOT_USED)}"
                        style="font-family:consolas, courier new,monospace;"
                        />

                    <!-- No pseudonym generator generated PID -->
                    <h:outputLabel
                        value="#{msg.studySubject_personId}: #{msg.label_required_suffix}"
                        title="Pseudonym"
                        for="txtPatientPID"
                        rendered="#{!mbStudy.usePidGenerator and mbStudy.studyConfiguration.personIdRequired.equals(EnumRequired.REQUIRED)}"
                        />
                    <!-- Manual PID -->
                    <p:inputText
                        id="txtPatientPID"
                        value="#{mbStudy.newSubject.uniqueIdentifier}"
                        rendered="#{!mbStudy.usePidGenerator and mbStudy.studyConfiguration.personIdRequired.equals(EnumRequired.REQUIRED) and mbStudy.studyConfiguration.studySubjectIdGeneration.equals(EnumStudySubjectIdGeneration.MANUAL)}"
                        style="font-family:consolas, courier new,monospace;"
                        required="true"
                        requiredMessage="#{msg.studySubject_personId} #{msg.validation_required}!"
                        />
                    <!-- Autogenerated PID -->
                    <h:outputText
                        id="lblPatientPID"
                        value="#{mbStudy.newSubject.uniqueIdentifier}"
                        rendered="#{!mbStudy.usePidGenerator and mbStudy.studyConfiguration.personIdRequired.equals(EnumRequired.REQUIRED) and mbStudy.studyConfiguration.studySubjectIdGeneration.equals(EnumStudySubjectIdGeneration.MANUAL)}"
                        style="font-family:consolas, courier new,monospace;"
                        />

                    <!-- Possible patient match found -->
                    <h:outputLabel value="I am sure that patient data is correct and I want to create a new PID number:" rendered="#{!mbStudy.isSure}" />
                    <p:selectBooleanCheckbox
                        rendered="#{!mbStudy.isSure}"
                        value="#{mbStudy.newSubject.person.isSure}"
                        />

                    <!-- Generate PID -->
                    <h:outputText value="" rendered="#{mbStudy.usePidGenerator}" />
                    <p:commandButton
                        value="#{msg.menu_generate}"
                        update=":newSubjectForm, :growl"
                        actionListener="#{mbStudy.generateNewPid}"
                        process="@this newSubjectForm"
                        rendered="#{mbStudy.usePidGenerator}"
                        />

                    <!-- Footer -->
                    <f:facet name="footer">
                        <p:commandButton
                            id="btnSubmitSubject"
                            value="#{msg.submit}"
                            update=":form:tabView:dtStudySubjects, :growl"
                            icon="ui-icon-disk"
                            actionListener="#{mbStudy.createNewStudySubject}"
                            oncomplete=" handleSubmitRequest(xhr, status, args, 'dlgNewSubject','newSubjectForm');"
                            process="@this newSubjectForm"
                            disabled="#{!mbStudy.canEnrollIntoSelectedTreatmentArm()}"
                            />
                        <p:commandButton
                            value="#{msg.menu_reset}"
                            icon="ui-icon-close"
                            update=":newSubjectForm"
                            actionListener="#{mbStudy.resetNewStudySubject}"
                            process="@this"
                            immediate="true"
                            />
                    </f:facet>
                </p:panelGrid>

                <p:blockUI trigger="btnSubmitSubject" block="newDisplaySubject">
                    Processing<br /><p:graphicImage name="icons/ajaxloading.gif" />
                </p:blockUI>
            </h:form>
        </p:dialog>

        <!-- Edit Study Subject -->
        <p:dialog
            id="dlgAccountDetails"
            header="#{msg.studySubject_edit}"
            widgetVar="viewSubjectDialog"
            resizable="false"
            appendToBody="true"
            modal="true"
            closeOnEscape="true"
            >
            <h:form id="subjectDetailsForm">
                <p:panelGrid
                    id="detailsDisplaySubject"
                    columns="2"
                    cellpadding="4"
                    style="margin:0 auto;"
                    >

                    <h:outputLabel value="#{msg.pid} generator:" for="chbUsePidGenerator" />
                    <p:selectBooleanButton
                        id="chbUsePidGenerator"
                        value="#{mbStudy.usePidGenerator}"
                        onLabel="#{msg.yes}"
                        offLabel="#{msg.no}"
                        onIcon="ui-icon-check"
                        offIcon="ui-icon-close"
                        style="width:60px"
                        >
                        <p:ajax update=":subjectDetailsForm" />
                    </p:selectBooleanButton>

                    <h:outputLabel value="#{msg.study}:" />
                    <h:outputText value="#{mbStudy.selectedStudy.studyName}" />

                    <h:outputLabel value="#{msg.partnerSite}:" />
                    <h:outputText value="#{mbStudy.selectedStudy.siteName}" />

                    <h:outputLabel value="#{msg.studySubject_studySubjectId}:" />
                    <h:outputText value="#{mbStudy.selectedStudySubject.studySubjectLabel}" />

                    <h:outputLabel value="#{msg.studySubject_secondaryId}:" />
                    <h:outputText value="#{mbStudy.selectedStudySubject.studySubjectSecondaryLabel}" />

                    <h:outputLabel value="#{msg.studySubject_personId}:" />
                    <h:outputText value="#{mbStudy.selectedStudySubject.personID}" style="font-family:consolas, courier new,monospace;" />

                    <h:outputLabel value="#{msg.studySubject_gender}:" for="rbtnGender" />
                    <p:selectOneRadio id="rbtnGender" value="#{mbStudy.selectedStudySubject.sex}" disabled="true">
                        <f:selectItems value="#{mbStudy.genderValues}" />
                    </p:selectOneRadio>

                    <h:outputLabel value="#{msg.studySubject_enrollmentDate}:" />
                    <h:outputText value="#{mbStudy.selectedStudySubject.dateOfRegistration}" />

        <!-- Edit Event -->
        <p:dialog
            id="dlgEditEvent"
            header="#{msg.studyEvent_edit}"
            widgetVar="viewEventDialog"
            resizable="false"
            appendToBody="true"
            modal="true"
            closeOnEscape="true"
            >
            <h:form id="eventDetailsForm">
                <p:panelGrid
                    id="detailsDisplayEvent"
                    columns="2"
                    cellpadding="4"
                    style="margin:0 auto;"
                    >

                    <!-- Study Event Name -->
                    <h:outputLabel value="#{msg.studyEvent_name}:" />
                    <h:outputText value="#{mbStudy.selectedEventData.eventDefinition.name}" />

                    <!-- Study Event Description -->
                    <h:outputLabel value="#{msg.studyEvent_description}:" />
                    <h:outputText value="#{mbStudy.selectedEventData.eventDefinition.description}" />

                    <!-- Category -->
                    <h:outputLabel value="#{msg.studyEvent_category}:" />
                    <h:outputText value="#{mbStudy.selectedEventData.eventDefinition.category}" />

                    <!-- Type -->
                    <h:outputLabel value="#{msg.studyEvent_type}:" />
                    <h:outputText value="#{mbStudy.selectedEventData.eventDefinition.type}" />

                    <!-- Start Date -->
                    <h:outputLabel value="#{msg.studyEvent_startDate}:" />
                    <h:outputText value="#{mbStudy.selectedEventData.startDate}" />

                    <!-- Status -->
                    <h:outputLabel value="#{msg.studyEvent_status}:" />
                    <h:outputText value="#{mbStudy.selectedEventData.status}" />

                    <!-- Original repeat key -->
                    <h:outputLabel value="Original #{msg.studyEvent} RepeatKey:" />
                    <h:outputText value="#{mbStudy.originalEventRepeatKey}" />

                    <!-- New repeat key -->
                    <h:outputLabel value="#{msg.menu_new} #{msg.studyEvent} RepeatKey:" />
                    <h:outputText value="#{mbStudy.selectedEventData.studyEventRepeatKey}" />

                    <!-- Commands -->
                    <h:outputLabel value="#{msg.menu_commands}:" />
                    <p:commandButton
                        icon="ui-icon-minusthick"
                        update=":eventDetailsForm, :growl"
                        actionListener="#{mbStudy.assignNewStudyEventRepeatKey(mbStudy.selectedEventData.studyEventRepeatKeyInteger - 1)}"
                        process="@this eventDetailsForm"
                        disabled="#{not mbStudy.selectedEventData.eventDefinition.isRepeating or mbStudy.selectedEventData.studyEventRepeatKeyInteger == 1}"
                        />

                    <h:outputLabel value="" />
                    <p:commandButton
                        icon="ui-icon-plusthick"
                        update=":eventDetailsForm, :growl"
                        actionListener="#{mbStudy.assignNewStudyEventRepeatKey(mbStudy.selectedEventData.studyEventRepeatKeyInteger + 1)}"
                        process="@this eventDetailsForm"
                        disabled="#{not mbStudy.selectedEventData.eventDefinition.isRepeating or mbStudy.selectedEventData.studyEventRepeatKeyInteger == mbStudy.rpbSelectedStudySubject.getEventOccurrencesCountForEventDef(mbStudy.selectedEventData.eventDefinition)}"
                        />

                    <!-- Footer -->
                    <f:facet name="footer">
                        <p:commandButton
                            id="btnSaveEvent"
                            value="#{msg.menu_save}"
                            update=":form:tabView:dtStudyEvents, :growl"
                            icon="ui-icon-disk"
                            actionListener="#{mbStudy.updateStudyEvent}"
                            oncomplete=" handleSubmitRequest(xhr, status, args, 'dlgEditEvent','eventDetailsForm');"
                            process="@this eventDetailsForm"
                            disabled="#{not mbStudy.selectedEventData.eventDefinition.isRepeating or mbStudy.selectedEventData.studyEventRepeatKeyInteger == mbStudy.originalEventRepeatKey}"
                            />
                    </f:facet>
                </p:panelGrid>

                <p:blockUI trigger="btnSaveEvent" block="detailsDisplayEvent">
                    Processing<br /><p:graphicImage name="icons/ajaxloading.gif" />
                </p:blockUI>
            </h:form>
        </p:dialog>

        <!-- Export chart -->
        <p:dialog
            widgetVar="dlg"
            showEffect="fade"
            modal="true"
            header="Enrollment Progress"
            resizable="false"
            closeOnEscape="true"
            >
            <p:outputPanel id="outputEnrollmentMultiChart" layout="block" />
        </p:dialog>

        <!-- Submit from dialog -->
        <!--PF('newEventDialog').hide();-->
        <script type="text/javascript">
            function handleSubmitRequest(xhr, status, args, dialogName, formName) {
                dialog = jQuery('#'+dialogName);
                if(args.validationFailed) {
                    dialog.effect("shake", { times:3 }, 100);
                } else {
                    clearForm(formName);

                    PF('viewStudyDialog').hide();
                    PF('newSubjectDialog').hide();
                    PF('viewSubjectDialog').hide();
                    PF('viewEventDialog').hide();
                }
            }
            function clearForm(formName) {
                jQuery('#'+formName).each(function(){
                    this.reset();
                });
            }
            function exportChart() {
                //export image
                $('#outputEnrollmentMultiChart').empty().append(PF('lineSiteEnrollment').exportAsImage());

                //show the dialog
                PF('dlg').show();
            }
        </script>
