<?xml version="1.0" encoding="UTF-8" ?>

<html>

    <!-- TODO: for should be conditional depending whether LDAP user or not -->
    <form id="ocLoginForm" action="#{mbMain.myAccount.partnerSite.edc.edcBaseUrl.concat('j_spring_security_check')}" method="POST">
        <input type="hidden" name="j_username" value="#{userContext.username}" />
        <input type="hidden" name="j_password" value="#{userContext.clearPassword}" />
    </form>

    <!-- Sending post to login in OpenClinica -->
    <script type="text/javascript">
        var frm = document.getElementById('ocLoginForm');
        if (frm) {
            frm.submit();
        }
    </script>
</html>
