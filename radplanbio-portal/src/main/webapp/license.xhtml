<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/main.xhtml"
        >

    <!-- Definition of breadcrumbs placeholder -->
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msg.home}" title="#{msg.home}" url="/home.faces" />
            <p:menuitem value="#{msg.license}" title="#{msg.license}" url="/license.faces" />
        </p:breadCrumb>
    </ui:define>

    <!-- Definition of content placeholder content -->
    <ui:define name="content">
        <p:panel header="#{msg.software} #{msg.license}">
            <p:outputPanel>
                <h:outputText value="#{msg.license_text}" escape="false" />
            </p:outputPanel>
        </p:panel>
        <!-- Give focus to first link to ease keyboard navigation -->
        <script type="text/javascript">
            $(function() {
                setTimeout(function() {
                    APP.focusTo('form:logo_link');
                }, 200);
            });
        </script>
    </ui:define>
</ui:composition>
