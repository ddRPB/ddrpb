impressum_text=<h4>Provider Identification</h4><p>DKFZ Partner Site Dresden – Member of the German Cancer Consortium (DKTK)<br />Fetscherstraße 74<br />D-01307 Dresden<br />Germany</p><p>The partner site is a translational center within the DKTK foundation German Cancer Consortium (DKTK). The DKTK is a foundation without legal capacity in the management and ownership of the German Cancer Research Center (DKFZ), based in Heidelberg. The translation centre was established jointly by the University Hospital Carl Gustav Carus at the Technische Universität Dresden, Institution under public law of the free state of Saxony (UKD), Technische Universität Dresden, Carl Gustav Carus Faculty of Medicine.</p><h4>Persons authorised to represent</h4><p>Scientific Director: Prof. Dr. Michael Baumann</p><p>Commercial Director: Prof. Dr. Josef Puchta</p><p>Address:</p><p>Deutsches Krebsforschungszentrum<br />Im Neuenheimer Feld 280<br />D-69120 Heidelberg<br />Germany<br />Telefon: +49 (0)6221 420<br />Telefax: +49 (0)6221 422995<br />Internet: <a href="https://www.dfkz.de">www.dkfz.de</a><br />E-Mail: <a href="mailto:kontakt@dkfz.de" target="_top">kontakt@dkfz.de</a></p><h4>Legal Form</h4><p>Deutsches Krebsforschungszentrum Stiftung des Öffentlichen Rechts (Foundation under Public Law)</p><p>Value added tax identification number: DE 143293537</p><h4>Responsible for site content:</h4><p>Tomas Skripcak, PhD</p><p>DKFZ Partner Site Dresden – Member of the German Cancer Consortium (DKTK)<br />University Hospital Carl Gustav Carus at the Technische Universität Dresden,<br />Institution under public law of the free state of Saxony (UKD ),<br />Technische Universität  Dresden,<br />Carl Gustav Carus Faculty of Medicine<br />Department of Radiation Oncology<br />Fetscherstraße 74<br />D-01307 Dresden<br />Germany</p><p>Phone: +49 351 458 4147<br />E-Mail: <a href="mailto:t.skripcak@dkfz.de" target="_top">t.skripcak@dkfz.de</a><br />E-Mail: <a href="mailto:Tomas.Skripcak@uniklinikum-dresden.de" target="_top">Tomas.Skripcak@uniklinikum-dresden.de</a></p><h4>Disclaimer</h4><p>This website offers information about the RadiationDosePlan-Image/Biomarker-Outcome-platform (RadPlanBio) established in DKFZ partner site Dresden. Our goal is to keep this information up to date and accurate. If errors are brought to our attention, we will try to correct them. However, DKTK Dresden accepts no responsibility or liability whatsoever with regard to the material on this site.</p><p>Responsibility for the contents of individual Web pages lies with the institutions or persons providing the information concerned. Despite our careful examination, no liability can be accepted for the accuracy, completeness or up-to-date state of these Web pages. The DKFZ partner site Dresden is in particular unable to accept any liability whatsoever for possible damage or other consequences arising from the direct or indirect use of the offered contents.</p><p>This disclaimer is not intended to contravene any requirements laid down in applicable national law nor to exclude liability for matters which may not be excluded under that law.</p><h4>Data Protection Provisions</h4><p>The DKTK Dresden undertakes to protect the privacy of all persons using its website and to treat any personal information provided in strictest confidence. The information is solely used for the respective purposes given and will not be passed on to third parties. It will be deleted as soon as it has served the given purpose.</p><p>Your web browser or client software may transfer information without your knowledge via your computer (for example IP address) to our server.</p><p>Such information is never brought in direct connection with you, but is evaluated in anonymous form for statistical purposes for system management or to improve the efficiency of our Internet platform.</p>
