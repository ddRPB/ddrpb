impressum_text=<h4>Anbieterkennzeichnung</h4><p>DKFZ Partnerstandort an der TU Dresden – Mitglied im Deutschen Konsortium für Translationale Krebsforschung (DKTK)<br />Fetscherstraße 74<br />01307 Dresden</p><p>Der Partnerstandort ist ein Translationszentrum innerhalb der Stiftung Deutsches Konsortium für Translationale Krebsforschung- DKTK. Die Stiftung DKTK ist eine nicht-rechtsfähige Stiftung öffentlichen Rechts in der Verwaltung und Trägerschaft  des Deutschen Krebsforschungszentrums (DKFZ) mit Sitz in Heidelberg. Das Translationszentrum wurde gemeinsam vom  Universitätsklinikum Carl Gustav Carus Dresden an der Technischen Universität Dresden, Anstalt des öffentlichen Rechts (UKD), Technischen Universität Dresden, Medizinischen Fakultät Carl Gustav Carus (TUD) und dem DKFZ errichtet.</p><h4>Vertretungsberechtigte Personen</h4><p>Prof. Dr. Michael Baumann (Vorstandsvorsitzender und Wissenschaftlicher Vorstand)</p><p>Ursula Weyrich (Kaufmännischer Vorstand)</p><p>Anschrift:</p><p>Deutsches Krebsforschungszentrum<br />Im Neuenheimer Feld 280<br />69120 Heidelberg<br />Telefon: +49 (0)6221 420<br />Telefax: +49 (0)6221 422995<br />Internet: <a href="https://www.dfkz.de">www.dkfz.de</a><br />E-Mail: <a href="mailto:kontakt@dkfz.de" target="_top">kontakt@dkfz.de</a></p><h4>Rechtsform</h4><p>Das DKFZ ist eine Stiftung des Öffentlichen Rechts des Landes Baden-Württemberg.</p><p>Umsatzsteuer-Identifikationsnummer: DE 143293537</p><h4>Betreiber und inhaltlich verantwortlich:</h4><p>Dr. Tomas Skripcak</p><p>DKFZ Partnerstandort an der TU Dresden – Mitglied im Deutschen Konsortium für Translationale Krebsforschung<br />Technische Universität Dresden<br />Medizinische Fakultät Carl Gustav Carus/<br />Universitätsklinikum Carl Gustav Carus Dresden<br />An der Technischen Universität Dresden<br />Klinik und Poliklinik für Strahlentherapie<br />und Radioonkologie<br />Fetscherstraße 74<br />01307 Dresden</p><p>Telefon: +49 351 458 4147<br />E-Mail: <a href="mailto:t.skripcak@dkfz.de" target="_top">t.skripcak@dkfz.de</a><br />E-Mail: <a href="mailto:Tomas.Skripcak@uniklinikum-dresden.de" target="_top">Tomas.Skripcak@uniklinikum-dresden.de</a></p><h4>Haftungshinweis</h4><p>Diese Website enthält Informationen über die RadiationDosePlan-Bild / Biomarker-Outcome-Plattform (RadPlanBio), die am  DKFZ Partnerstandort  Dresden errichtet wurde. Unser Ziel ist es, diese Informationen auf dem neuesten Stand zu halten. Soweit wir über Fehler in Kenntnis gesetzt werden, versuchen wir diese zu korrigieren. Der DKFZ Partnerstandort Dresden übernimmt jedoch keine Verantwortung oder Haftung für die Angaben auf dieser Website.</p><p>Die inhaltliche Verantwortung der einzelnen WWW-Seiten liegt bei den jeweiligen informationseinstellenden Einrichtungen oder Personen. Eine Haftung für die Richtigkeit, Vollständigkeit und Aktualität dieser Webseiten kann trotz sorgfältiger Prüfung nicht übernommen werden. Der DKFZ Partnerstandort Dresden übernimmt insbesondere keinerlei Haftung für eventuelle Schäden oder Konsequenzen, die durch die direkte oder indirekte Nutzung der angebotenen Inhalte entstehen. Für diese Inhalte und insbesondere für Schäden, die aus der Nutzung oder Nichtnutzung dieser Informationen entstehen, haftet allein der Anbieter der Seite, auf welche verwiesen wurde.</p><p>Dieser Haftungsausschluss ist weder dazu bestimmt  Anforderungen des anwendbaren nationalen Recht zu unterlaufen,  noch die Haftung für etwas ausschließen, die dem Gesetz entsprechend nicht ausgeschlossen werden kann.</p><h4>Datenschutzbestimmungen</h4><p>Die DKFZ Partnerstandort Dresden verpflichtet sich die Privatsphäre aller Personen, die diese Webseite verwenden zu schützen personenbezogene Daten streng vertraulich zu behandeln. Die Daten werden ausschließlich für die jeweils angegebenen Zwecke verwendet und nicht an Dritte weitergegeben. Die Daten werden gelöscht, sobald sie dem angegebenen Zweck gedient haben.</p><p>Ihr Browser oder Client-Software kann ohne Ihr Zutun Informationen über Ihren Rechner (beispielsweise IP-Adresse) an unsere Server transferieren.</p><p>Derartige Informationen werden niemals direkt mit Ihnen in Verbindung gebracht sondern nur in anonymer Form für Zwecke der Statistik, der Systemverwaltung oder der Verbesserung der Leistungsfähigkeit unseres Internet-Angebotes ausgewertet.</p>
